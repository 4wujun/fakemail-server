language: java
sudo: false
jdk:
- oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/fakemailserver*.war
  skip_cleanup: true
  on:
    repo: patlenain/fakemail-server
    tags: true
