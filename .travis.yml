language: java
sudo: false
jdk:
- oraclejdk8

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.m2/repository/
  - $HOME/.sonar/cache
  - frontend/.gradle/nodejs
  - frontend/node_modules

addons:
  sonarcloud:
    organization: "patlenain-github"
    token:
      secure: ""
    branches:
      - master

after_success:
        #- sonar-scanner
  - ./gradlew sonarqube -Dsonar.login=$SONAR_TOKEN -Dsonar.verbose=true

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/distributions/FakemailServer-*.*
  skip_cleanup: true
  on:
    repo: patlenain/fakemail-server
    tags: true
