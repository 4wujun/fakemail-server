hibernate.format_sql=false
hibernate.generate_statistics=false
hibernate.hbm2ddl.auto=create-drop

################### DBCP Configuration ##########################
dbcp.validationQuery=select 1 from dual

################### Liquibase Configuration ##########################
liquibase.enabled=false
